<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"], input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .reset-btn {
      background: #dc3545;
      margin-left: 10px;
    }

    .reset-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h1>Calories Counter</h1>

  <input type="text" id="foodInput" placeholder="Enter food item">
  <input type="number" id="calorieInput" placeholder="Enter calories">

  <button onclick="addItem()">Add</button>
  <button class="reset-btn" onclick="resetList()">Reset</button>

  <ul id="foodList"></ul>

  <div class="total">Total Calories: <span id="totalCalories">0</span></div>

  <script>
    let totalCalories = 0;

    function addItem() {
      const food = document.getElementById('foodInput').value;
      const calories = parseInt(document.getElementById('calorieInput').value);

      if (food && !isNaN(calories)) {
        const li = document.createElement('li');
        li.textContent = `${food}: ${calories} cal`;
        document.getElementById('foodList').appendChild(li);

        totalCalories += calories;
        document.getElementById('totalCalories').textContent = totalCalories;

        document.getElementById('foodInput').value = '';
        document.getElementById('calorieInput').value = '';
      } else {
        alert('Please enter valid food and calorie values.');
      }
    }

    function resetList() {
      document.getElementById('foodList').innerHTML = '';
      totalCalories = 0;
      document.getElementById('totalCalories').textContent = totalCalories;
    }
  </script>

</body>
</html>
